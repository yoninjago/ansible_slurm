---
- name: "Installing python"
  hosts: "centos_python"
  become: true
  vars:
    app_name: "hello"
  roles:
    - nginx
  tasks:
  - name: "Installing python3"
    ansible.builtin.yum:
      name: python3
      update_cache: true

  - name: Install python deps
    ansible.builtin.yum:
      name:
        - python3-pip
        - python3-setuptools
        - libselinux-python3
      state: latest
      update_cache: True


- name: "Pip venv"
  hosts: "centos_python"
  become: true
  vars:
    app_name: "hello"
    ansible_python_interpreter: /usr/bin/python3
  tasks:
  - name: "Copy python files"
    ansible.builtin.copy:
      src: files/app
      dest: /apps/{{app_name}}
      owner: vagrant
      group: vagrant
      mode: 0644

  - name: Install virtualenv via pip
    pip:
      name: virtualenv
      executable: pip3

  - name: Install requirements
    pip:
      requirements: /apps/{{app_name}}/app/requirements.txt
      virtualenv: /apps/{{app_name}}/venv
      virtualenv_command: /usr/bin/python3 -m venv
    become: false


  - name: Copy service file
    ansible.builtin.template:
      src: service.service.j2
      dest: /etc/systemd/system/{{app_name}}.service
      owner: vagrant
      group: vagrant
      mode: 0644

  - name: "Start service"
    service:
      name: "{{ app_name }}"
      state: started
      
